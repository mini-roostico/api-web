storage: /verdaccio/storage
plugins: /verdaccio/plugins

listen: 0.0.0.0:4873  # Allow external connections (CI)

web:
  title: Subjekt's official registry
auth:
  htpasswd:
    file: ./htpasswd
    algorithm: bcrypt
  # type: bearer
  # token_env: true # default env var `NPM_TOKEN`
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '@*/*':
    access: $all
    publish: $all
    proxy: npmjs
  '**':
    access: $all
    publish: $all
    proxy: npmjs
middlewares:
  audit:
    enabled: true
log: { type: stdout, format: pretty, level: http }
